<!DOCTYPE html>
<html>
<head>
  <title>Nested Tables</title>
</head>
<body>

  <h1>Tables in Tables</h1>

  <!-- Main Table -->
  <table border="1">
    <tr>
      <td>
        <!-- Nested Table 2 -->
        <table border="1">
          <tr>
            <th>Nested Table 2</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row A</td>
            <td>Data A1</td>
            <td>Data A2</td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 1 -->
        <table border="1">
          <tr>
            <th>Nested Table 1</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>Data 1</td>
            <td>Data 2</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Nested Table 3 -->
        <table border="1">
          <tr>
            <th>Nested Table 3</th>
            <th>Column 1</th>
          </tr>
          <tr>
            <td>List Section</td>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 4 -->
        <table border="1">
          <tr>
            <th>Nested Table 4</th>
            <th>Column 1</th>
          </tr>
          <tr>
            <td colspan="2"><font color="white" style="background-color:black">HTML</font></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
